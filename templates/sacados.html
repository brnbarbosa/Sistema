{% extends "layout.html" %}

{% block title %}
    Sacados
{% endblock %}

{% block main %}
    <div class='d-flex justify-content-between flex-warp flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom'>
        <h1 class='h2'>Sacados</h1>
        <hr>
        <div class='d-flex justify-content-between flex-warp flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom'>
            <form action='sacados' method='POST'>
                <div class='form-group'>
                    <input name='nome' autofocus class='form-control' placeholder='Nome' type='text' required title='Insira o nome/razão social do sacado' alt='Insira o nome/razão social do sacado'>
                    <input name='cep' autofocus class='form-control' placeholder='CEP' type='number' title='Insira o cep do sacado' alt='Insira o cep do sacado'>
                    <input name='endereco' autofocus class='form-control' placeholder='Endereço' type='text' title='Insira o endereço do sacado' alt='Insira o endereço do sacado'>
                    <input name='cnpj' autofocus class='form-control' placeholder='CNPJ' type='text' title='Insira o cpf/cnpj do sacado' alt='Insira o cpf/cnpj do sacado'>
                </div>
                <button type='submit' class='btn btn-sm btn-outline-secondary'>Cadastrar</button>
            </form>
        </div>
        
    </div>
    <div class='table-responsive'>
        <table class='table table-striped table-sm'>
            <thead>
                <tr>
                    
                    <th>Nome</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>CNPJ</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        
                        <td>{{ row['nome'] }}</td>
                        <td>{{ row['cep'] }}</td>
                        <td>{{ row['endereço'] }}</td>
                        <td>{{ row['cnpj'] }}</td>
                        <td>{{ row['id'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
