{% extends "layout.html" %}

{% block title %}
    Operação
{% endblock %}

{% block main %} 
    <div class='d-flex justify-content-between flex-warp flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom'>
        <h3>Operação</h3>
            <form action='operacao' method='POST'>
                <div class='form-group'>
                        <input title='Insira o nome/razão social do sacado' alt='Insira o nome/razão social do sacado' name='sacado' autofocus class='form-control' placeholder='Sacado' type='text' required>
                        <input title='Insira o número do título' alt='Insira o número do título'name='titulo' autofocus class='form-control' placeholder='Título' type='text' required>
                        <input title='Insira o valor do título' alt='Insira o valor do título'name='valor' autofocus class='form-control' placeholder='Valor' type='number' step='0.01' data-mask='000.000,00' required>
                        <input title='Insira o vencimento do título' alt='Insira o vencimento do título' name='vencimento' autofocus class='form-control' placeholder='Vencimento' type='date' required>
                        <select class='form-control' name='tipo' required title='Selecione o tipo do título' alt='Selecione o tipo do título'>
                            <option disabled select value>Tipo</option>
                            <option value='cheque'>Cheque</option>
                            <option value='duplicata'>Duplicata</option>
                        </select>
                </div>        
                <button type='submit' class='btn btn-sm btn-outline-secondary'>Incluir</button>
            </form>
                <form action='bordero' method='POST'>
                    <button type="submit" class='btn btn-sm btn-outline-secondary'>Finalizar</button>                   
                </form>
                <form action='cancelar' method='POST'>
                    <button type="submit" class='btn btn-sm btn-outline-secondary'>Cancelar Operação</button>                   
                </form>  
    </div>
    <div class='-frame'>
        <iframe style="width:100%; min-height:500px;height:65%" marginwidth="0" marginheight="0" src='table' title='table' frameborder="0" noresize scrolling="auto"></iframe>
    </div>
{% endblock %}
